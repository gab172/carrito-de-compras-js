<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda de Hogar</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Shop the home</h1>
		<main class="content">
			<section class="container-card" id="container-card">
				<article class="card">
					<img src="img/aspiradora.jpeg" alt="aspiradora" class="card__img">
					<h2 class="card__title">Aspiradora</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
				<article class="card">
					<img src="img/cafetera.jpg" alt="cafetera" class="card__img">
					<h2 class="card__title">Cafetera</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
				<article class="card">
					<img src="img/lampara.png" alt="lampara" class="card__img">
					<h2 class="card__title">Lamapara</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
				<article class="card">
					<img src="img/mesa.jpg" alt="mesa" class="card__img">
					<h2 class="card__title">Mesa</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
				<article class="card">
					<img src="img/plancha.jpg" alt="plancha" class="card__img">
					<h2 class="card__title">Plancha</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
				<article class="card">
					<img src="img/silla.webp" alt="Silla" class="card__img">
					<h2 class="card__title">Silla</h2>
					<p class="card__price">20$</p>
					<a href="#" class="card__btn">Buy</a>
				</article>
			</section>
			<section class="carrito-container" id="carrito-container"></section>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
